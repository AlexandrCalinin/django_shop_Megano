{% extends 'core/base.html' %}
{% load static %}

{% block content_body %}
    <body class="Site">
        <div class="Middle Middle_top">
            <div class="Section">
                <div class="wrap">
                    <form class="form Cart" action="#" method="post">
                        {% for item in items %}
                        <div class="Cart-product">


                                <div class="Cart-block Cart-block_row">
                                    <div class="Cart-block Cart-block_pict"><a class="Cart-pict" href="#"><img class="Cart-img" src="/media/{{ item.product.image.first }}" alt="card.jpg" /></a>
                                </div>
                                <div class="Cart-block Cart-block_info"><a class="Cart-title" href="#">{{ item.product.title }}</a>
                                    <div class="Cart-desc">{{ item.product.description| truncatechars:30 }}
                                    </div>
                                </div>
                                <div class="Cart-block Cart-block_price">
                                    <div class="Cart-price">{{ item.amount }}$
                                    </div>
                                </div>
                            </div>

<!--                        <div class="Cart-block Cart-block_row">-->
<!--                            <div class="Cart-block Cart-block_seller">-->
<!--                                &lt;!&ndash; - var options = setOptions(items, ['value', 'selected', 'disabled']);&ndash;&gt;-->

<!--                            </div>-->

                            <div class="Cart-block Cart-block_amount">
                                <div class="Cart-amount">
                                    <div class="Amount">
                                        <button class="Amount-remove" type="button"></button>
                                        <input class="Amount-input form-input" name="amount" type="text" value="1" />
                                        <button class="Amount-add" type="button"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="Cart-block Cart-block_delete"><a class="Cart-delete" href="#"><img src="{% static '/assets/img/icons/card/delete.svg' %}" alt="delete.svg" /></a>
                            </div>

                        </div>
                        {% endfor %}
                        </form>
                    </div>
                    <div class="Cart-total">
                        <div class="Cart-block Cart-block_total">
                            <strong class="Cart-title">Итого:
                            </strong><span class="Cart-price">{{amount}}$</span>
                        </div>
                        <div class="Cart-block"><a class="btn btn_success btn_lg" href="../order/order.html">Оформить заказ</a>
                        </div>
                    </div>


            </div>
        </div>
    </body>
{% endblock content_body %}
