{% extends 'auth_app/base-auth.html' %}
{% load i18n %}


{% block content %}

    <div class="header">
        <h3 class="sign-in">{% translate 'Регистрация' %}</h3>

    </div>
    <div class="clear"></div>
    <form action="{% url 'auth_app:register' %}" method="post">
        {% csrf_token %}

        <div class="container">
            <div class="row">
                <div class="custom-form-edit">
                    {{ form.first_name }}
                </div>
                <div class="custom-form-edit">
                    {{ form.last_name }}
                </div>
            </div>
            <div class="row">
                <div class="custom-form-edit">
                    {{ form.username }}
                </div>
                <div class="custom-form-edit">
                    {{ form.email }}
                </div>
            </div>
            <div class="row">
                <div class="custom-form-edit">
                    {{ form.password1 }}
                </div>
                <div class="custom-form-edit">
                    {{ form.password2 }}
                </div>
            </div>
        </div>

        <input type="submit" value="Зарегистрироваться"/>
    </form>


    <a class="registr" href="{% url 'auth_app:login' %}">
        {% translate 'Вход' %}
    </a>
    <div class="clear"></div>
{% endblock content %}
