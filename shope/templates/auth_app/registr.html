{% extends 'auth_app/base-auth.html' %}
{% load i18n %}


{% block content %}

    <div class="header">
        <h3 class="sign-in">{% translate 'Регистрация' %}</h3>

    </div>
    <div class="clear"></div>
    <form action="{% url 'auth_app:register' %}" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
                    {{ form.first_name }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                    {{ form.last_name }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.email.id_for_label }}">Почта</label>
                    {{ form.email }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                    {{ form.username }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.password1.id_for_label }}">Введите пароль</label>
                    {{ form.password1 }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.password2.id_for_label }}">Повторите ввод пароля</label>
                    {{ form.password2 }}
                </div>
            </div>
        </div>
        <input type="submit" value="Зарегистрироваться"/>
    </form>


    <a class="registr" href="{% url 'auth_app:login' %}">
        {% translate 'Вход' %}
    </a>
    <div class="clear"></div>
{% endblock content %}
