{% extends 'auth_app/base-auth.html' %}
{% load i18n %}


{% block content %}
    <div class="header">
        <h3 class="sign-in">{% trans 'Вход' %}</h3>
    </div>
    <div class="clear"></div>
    <form action="{% url 'auth_app:login' %}" method="post">
        {% csrf_token %}
        <div class="col-md-6">
            <div class="form-group">
                {{ form.username }}
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                {{ form.password }}
            </div>
        </div>
        <div>
            <input type="submit" value="Войти"/>
        </div>
        <a class="forgot-label" href="{% url 'auth_app:e-mail' %}">{% trans 'Забыли пароль?' %}</a>
        <a class="registr" href="{% url 'auth_app:register' %}">
            {% trans 'Регистрация' %}
        </a>
    </form>
{% endblock content %}
