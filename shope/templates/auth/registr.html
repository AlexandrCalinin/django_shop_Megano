{% extends 'auth/base-auth.html' %}
{% load i18n %}


{% block content %}

    <div class="header">
        <h3 class="sign-in">{% translate 'Регистрация' %}</h3>

    </div>
    <div class="clear"></div>
    <form action="{% url 'auth_app:register' %}" method="post">
        {% csrf_token %}
        <div>
            {{ form.username }}
        </div>
        <div>
            {{ form.first_name }}
        </div>
        <div>
            {{ form.last_name }}
        </div>
        <div>
            {{ form.email }}
        </div>
        <div>
            {{ form.password1 }}
        </div>
        <div>
            {{ form.password2 }}
        </div>
        <input type="submit" value="Зарегистрироваться"/>
    </form>


    <a class="registr" href="{% url 'auth_app:login' %}">
        {% translate 'Вход' %}
    </a>
    <div class="clear"></div>
{% endblock content %}
