{% extends 'core/base.html' %}
{% load i18n %}
{% load static %}
{% block content_body %}
    {% if user.is_authenticated %}<p>{{ user.get_username }}</p>{% endif %}
    <div class="Middle Middle_top">
        <div class="Section Section_column Section_columnLeft">
            <div class="wrap">
                {% include  'includes/navbar-profile.html' %}
                <div class="Section-content">
                    <div class="Profile">
                        <form class="form Profile-form" action="#" method="post">
                            <div class="row">
                                <div class="row-block">
                                    <div class="form-group">
                                        <label class="form-label" for="avatar">Аватар</label>
                                        <div class="Profile-avatar Profile-avatar_noimg">
                                            <label class="Profile-fileLabel" for="avatar">
                                                <img src="{% static 'assets/img/icons/upload.png' %}" alt="#.png">
                                                Загрузить фото
                                            </label>
                                            <input class="Profile-file form-input"
                                                   id="avatar"
                                                   data-validate="onlyImgAvatar"
                                                   name="avatar"
                                                   type="file">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="name">ФИО</label>
                                        <input class="form-input"
                                               id="name"
                                               data-validate="require"
                                               name="name"
                                               type="text"
                                               value>
                                    </div>
                                </div>
                                <div class="row-block">
                                    <div class="form-group">
                                        <label class="form-label" for="phone">Телефон</label>
                                        <input class="form-input"
                                               id="phone"
                                               name="phone"
                                               type="text"
                                               placeholder="+7(000)000-00-00">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="mail">E-mail</label>
                                        <input class="form-input"
                                               id="mail"
                                               data-validate="require"
                                               name="mail"
                                               type="text"
                                               value="send@test.test">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="password">Пароль</label>
                                        <input class="form-input"
                                               id="password"
                                               name="password"
                                               type="password"
                                               placeholder="Тут можно изменить пароль">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="passwordReply">Подтверждение пароля</label>
                                        <input class="form-input"
                                               id="passwordReply"
                                               name="passwordReply"
                                               type="password"
                                               placeholder="Введите пароль повторно">
                                    </div>
                                    <div class="form-group">
                                        <div class="Profile-btn">
                                            <button class="btn btn_success" type="submit">Сохранить</button>
                                        </div>
                                        <div class="Profile-success">Профиль успешно сохранен</div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content_body %}
